<div class="row">
	<div class="col-xs-6" id="id" >
		{{group.name}}
	</div>
	<div [hidden]="hiddenControls">
		
		<div class="col-xs-3">
			<img src="assets/images/profile.png" style="cursor: pointer;" class="img-responsive" (click)="viewGroup(group._id)">
		</div>
		<div class="col-xs-3">
			<img src="assets/images/x.png" style="cursor: pointer;" class="img-responsive" (click)="deleteGroup(group._id)">
		</div>
	</div>

</div>
