<table class="table table-striped">
	<thead>
		<tr>
			<th>Person</th>
			<th>Item</th>
			<th>Amount</th>
			<th>Price</th>
			<th>Comment</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor=" let meal of mealsList " >
			<td>{{ meal.user_id.name }}</td>
			<td>{{ meal.item }}</td>
			<td>{{ meal.amount }}</td>
			<td>{{ meal.price }}</td>
			<td>{{ meal.comment }}</td>
		</tr>
	</tbody>
</table>
